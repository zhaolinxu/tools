<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="http://likexia.gitee.io/tools/lib/img/h5.png" type="image/x-icon">
    <meta charset="utf-8">
    <!--自动刷新，1s=1-->
    <!--<META http-equiv="Refresh" content="3">-->
    <!--<meta http-equiv="X-UA-Compatible" content="IE=7" />-->
    <meta http-equiv="X-UA-Compatible" cotent="IE=edge,chrome=1" />
    <!--禁止缓存-测试时用-->
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <!--禁止缓存-测试时用-->
    <!--禁止禁止识别电话号码和邮件-->
    <meta name="format-detection" content="telephone=no, email=no" />
    <!--禁止禁止识别电话号码和邮件-->
    <!--x5内核浏览器包括：QQ浏览器，qq,微信内置的浏览器（ 竖屏显示、以及全屏显示）-->
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <!--x5内核浏览器包括：QQ浏览器，qq,微信内置的浏览器（ 竖屏显示、以及全屏显示）-->
    <!--UC浏览器竖屏显示和全屏显示-->
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <!--UC浏览器竖屏显示和全屏显示-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="shortcut icon" href="http://likexia.gitee.io/tools/lib/img/h5.png" type="image/x-icon">
    <title></title>
    <style type="text/css">
        .button {
            width: 100px;
            height: 100px;
            border: 1px solid #0D96F2;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            background: #0D96F2;
            margin: 0 auto;
        }
        
        .button .status {
            position: absolute;
            width: 250%;
            height: 250%;
            top: -200%;
            left: -70%;
            border-radius: 40%;
            background: white;
            -webkit-animation: wave 5s linear infinite;
                    animation: wave 5s linear infinite;
            -webkit-animation-timing-function: cubic-bezie(.17, .86, .73, .14);
                    animation-timing-function: cubic-bezie(.17, .86, .73, .14);
        }
        
        .button:hover .status {
            -webkit-transform: scale(1, 1);
                -ms-transform: scale(1, 1);
                    transform: scale(1, 1);
        }
        
        @-webkit-keyframes wave {
            from {
                -webkit-transform: rotate(0deg);
                        transform: rotate(0deg)
            }
            to {
                -webkit-transform: rotate(360deg);
                        transform: rotate(360deg)
            }
        }
        
        @keyframes wave {
            from {
                -webkit-transform: rotate(0deg);
                        transform: rotate(0deg)
            }
            to {
                -webkit-transform: rotate(360deg);
                        transform: rotate(360deg)
            }
        }
    </style>
</head>

<body>
    <div class="button">
        <div class="status"></div>
    </div>
    <script type="text/javascript">
    </script>

</body>

</html>
