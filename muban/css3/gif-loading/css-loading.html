<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<title>Css3加载页面</title>
		<style>
			.loading {
				position: fixed;
				width: 100%;
				height: 100%;
				background: #fff;
				text-align: center;
			}
			.loading {
				position: fixed;
				width: 100%;
				height: 100%;
				background: #fff;
				background: rgba(0, 0, 0, .5);
				top: 0;
				left: 0;
				z-index: 9999
			}
			.loading .preloader {
				position: fixed;
				top: 50%;
				left: 50%;
				margin: -25px -25px;
				width: 50px;
				height: 50px;
				display: block;
				background: url(loading.gif) no-repeat;
				background-position: 50%;
				background-size: 40px;
				background-repeat: no-repeat;
			}
		</style>
	</head>

	<body>
		<!--loading-->

		<div class="loading activity-loading" id="loading">
			<span class="preloader preloader-white"></span>

		</div>
		<div>Css3加载页面</div>
		<script src="http://likexia.gitee.io/game/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			setTimeout(function(){
				$(".loading").fadeOut();
			},3000)
		</script>
	</body>

</html>
