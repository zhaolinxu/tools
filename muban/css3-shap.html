		<style>
			body {
				background: #00B481;
			}
			div{margin: 20px auto;}
			/*三条杠*/
			
			.sdg {
				width: 45px;
				height: 45px;
				line-height: 2.6;
				border: 1px solid #fff;
			}
			
			.sdg::before {
				content: "";
				width: 20px;
				height: 2px;
				background: #fff;
				display: inline-block;
				box-shadow: 0 7px 0 #fff, 0 -7px 0 #fff;
				margin: 10px 10px;
			}
			/*气泡*/
			.callout {
				position: relative;
				width: 300px;
				height: 120px;
				background-color: #ccc;
				border: 1px solid red;
			}
			
			.callout::before {
				content: "";
				position: absolute;
				top: -.4em;
				left: 1em;
				padding: .35em;
				background: inherit;
				border: inherit;
				border-right: 0;
				border-bottom: 0;
				transform: rotate(45deg);
			} //先写一个正方形，然后旋转45度变为三角形
		</style>
	</head>

	<body class="layout-scroll-fixed">
