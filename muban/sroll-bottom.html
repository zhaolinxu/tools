		<style>
			/*no more*/
			
			.no-more {
				position: relative;
				width: 100%;
				line-height: 1;
				text-align: center;
				margin: 20px 0;
				color: #ccc;
				font-size: 14px;
			}
			.no-more:before,
			.no-more:after {
				content: "";
				position: absolute;
				height: 1px;
				width: 20%;
				background: #ccc;
				top: 7px;
			}
			.no-more:before {
				left: 15%;
			}
			.no-more:after {
				right: 15%;
			}
		</style>
	</head>
