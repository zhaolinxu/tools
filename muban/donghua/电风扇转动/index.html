
<!DOCTYPE html>
<html lang="en">
<head><link rel="shortcut icon" href="http://likexia.gitee.io/tools/lib/img/h5.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>电视和电风扇</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/basis.css">
    <link rel="stylesheet" href="css/TV.css">
</head>
<body>
    <div id="container" class="clearfix">
        <ul class="wall clearfix">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="floor"></div>
        <!-- 相框 -->
        <div class="pic">
            <div class="frame"> 减肥吧! </div>
            <div class="line"></div>
            <div class="hoot"></div>
        </div>
        <!-- 桌子 -->
        <div class="desk">
            <div class="top"></div>
            <div class="front"></div>
            <div class="foot-1"></div>
            <div class="foot-2"></div>
            <div class="foot-3"></div>
            <div class="foot-4"></div>
        </div>
        <!-- 电视机 -->
        <div class="tv">
            <div class="main">
                <!-- 节目 -->
                <div class="show">
                    <div class="show-1"><img src="imgs/tu2.gif" alt=""></div>
                </div>
                <!-- 按钮 -->
                <div class="botton">
                    <div class="set">
                        <!-- 频道 -->
                        <div class="channel">
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                            <span></span>
                        </div>
                        <!-- 声音 -->
                        <div class="voice">
                            <span></span>
                        </div>
                    </div>
                    <!-- 我是分隔线 -->
                    <div class="line"></div>
                    <!-- 条纹 -->
                    <ul class="horn">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <div class="out">
                        <div class="o-left"></div>
                        <div class="o-right"></div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="foot-1"></div>
                <div class="foot-2"></div>
            </div>
            <div class="wire">
                <strong></strong>
                <i></i>
            </div>
        </div>
        <!-- 电风扇 -->
        <div class="fan">
            <div class="mask">
                <div class="log">翠花牌</div>
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
                <div class="line-4"></div>
                <div class="line-5"></div>
                <div class="line-6"></div>
                <div class="leaves">
                    <div class="leaves-1"></div>
                    <div class="leaves-2"></div>
                    <div class="leaves-3"></div>
                </div>
            </div>
            <div class="outside"></div>
            <div class="neck"></div>
            <div class="neck-footer"></div>
            <div class="bottom"></div>
            <div class="b-f-1"></div>
            <div class="b-f-2"></div>
        </div>
    </div>
</body>
</html>
