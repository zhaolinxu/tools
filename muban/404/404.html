<!DOCTYPE html>
<html>

	<head><link rel="shortcut icon" href="http://likexia.gitee.io/tools/lib/img/h5.png" type="image/x-icon">
		<meta charset="utf-8">
		<!--自动刷新，1s=1-->
		<!--<META http-equiv="Refresh" content="3">-->
		<!--<meta http-equiv="X-UA-Compatible" content="IE=7" />-->
		<meta http-equiv="X-UA-Compatible" cotent="IE=edge,chrome=1" />
		<!--禁止缓存-测试时用-->
		<meta http-equiv="expires" content="0">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<!--禁止缓存-测试时用-->
		<!--禁止禁止识别电话号码和邮件-->
		<meta name="format-detection" content="telephone=no, email=no" />
		<!--禁止禁止识别电话号码和邮件-->
		<!--x5内核浏览器包括：QQ浏览器，qq,微信内置的浏览器（ 竖屏显示、以及全屏显示）-->
		<meta name="x5-orientation" content="portrait" />
		<meta name="x5-fullscreen" content="true" />
		<!--x5内核浏览器包括：QQ浏览器，qq,微信内置的浏览器（ 竖屏显示、以及全屏显示）-->
		<!--UC浏览器竖屏显示和全屏显示-->
		<meta name="screen-orientation" content="portrait">
		<meta name="full-screen" content="yes">
		<!--UC浏览器竖屏显示和全屏显示-->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>svg 404错误页面</title>
		<style type="text/css">
			/*css reset */

			body, p, div, ol, ul, li, dl, dt, dd, h1, h2, h3, h4, h5, h6, form, input, iframe, nav {
				margin: 0;
				padding: 0;
			}
			body {
				font: 14px Microsoft YaHei;
			}
			a {
				text-decoration: none;
			}
			ol, ul {
				list-style: none;
			}
			img {
				border: 0;
			}
			.text {
				fill: none;
				stroke-width: 4;
				stroke-linejoin: round;
				stroke-dasharray: 70 330;
				stroke-dashoffset: 0;
				-webkit-animation: stroke 6s infinite linear;
				animation: stroke 6s infinite linear;
			}
			.text:nth-child(5n + 1) {
				stroke: #F2385A;
				-webkit-animation-delay: -1.2s;
				animation-delay: -1.2s;
			}
			.text:nth-child(5n + 2) {
				stroke: #F5A503;
				-webkit-animation-delay: -2.4s;
				animation-delay: -2.4s;
			}
			.text:nth-child(5n + 3) {
				stroke: #E9F1DF;
				-webkit-animation-delay: -3.6s;
				animation-delay: -3.6s;
			}
			.text:nth-child(5n + 4) {
				stroke: #56D9CD;
				-webkit-animation-delay: -4.8s;
				animation-delay: -4.8s;
			}
			.text:nth-child(5n + 5) {
				stroke: #3AA1BF;
				-webkit-animation-delay: -6s;
				animation-delay: -6s;
			}
			@-webkit-keyframes stroke {
				100% {
					stroke-dashoffset: -400;
				}
			}
			@keyframes stroke {
				100% {
					stroke-dashoffset: -400;
				}
			}
			/* Other styles */

			html, body {
				height: 100%;
			}
			body {
				background: #111;
				background-size: .2em 100%;
				font: 14.5em/1 Open Sans, Impact;
				text-transform: uppercase;
				margin: 0;
			}
			svg {
				position: absolute;
				width: 100%;
				height: 100%;
			}
			.info {
				position: fixed;
				margin-top: 120%;
				color: #999;
				font-size: 18px;
				text-align: center;
				bottom: 40px;
				width: 100%;
			}
		</style>
	</head>

	<body>
		<svg viewBox="0 0 600 300">
			<!-- Symbol -->
			<symbol id="s-text">
				<text text-anchor="middle" x="50%" y="50%" dy=".35em"> 404 </text>
			</symbol>

			<!-- Duplicate symbols -->
			<use xlink:href="#s-text" class="text"></use>
			<use xlink:href="#s-text" class="text"></use>
			<use xlink:href="#s-text" class="text"></use>
			<use xlink:href="#s-text" class="text"></use>
			<use xlink:href="#s-text" class="text"></use>

		</svg>
		<a class="info" href="http://likexia.gitee.io/mylib/">返回 前端库 首页</a>
	</body>

</html>
